
<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>


   <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
    $(function () {
        var socket = io('https://api.menusoftware.info:2021', { secure: true });


         $('#changeorder').click(function() {
              var obj = {restaurant: 'R86'};
              socket.emit('changeorder', obj);
        })


    });
    </script>

  </head>
  <body>
      <button id="changeorder">Cambiar Orden</button>

  </body>
</html>
